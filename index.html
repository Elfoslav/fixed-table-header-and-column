<!doctype HTML>
<html>
<head>
  <style>
    #container {
      background: #f5f5f5;
      width: 600px;
      height: 400px;
      overflow: auto;
    }
    table {
      border-spacing: 0;
    }
    table thead tr:nth-child(1) th {
      border-bottom: 1px solid;
      background: #f5f5f5;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    table tbody th {
      border-right: 1px solid;
      background: #f5f5f5;
      position: sticky;
      left: 0;
    }
    table th, td {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>CSS table sticky header & column</h1>
  <div id="container">
    <table>
      <thead>
        <tr>
          <script>
            for (let i = 1; i <= 15; i++) {
              document.write(`<th>Header ${i}</th>`);
            }
          </script>
        </tr>
      </thead>
      <tbody>
        <script>
          for (let i = 1; i <= 10; i++) {
            document.write('<tr>');
            for (let j = 1; j <= 15; j++) {
              if (j == 1) {
                document.write(`<th>Row header ${i} ${j}</th>`);
              } else {
                document.write(`<td>Row header ${i} ${j}</td>`);
              }
            }
            document.write('</tr>');
          }
        </script>
      </tbody>
    </table>
  </div>
</body>
</html>
